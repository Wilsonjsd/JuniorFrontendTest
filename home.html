<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>User Search</title>
	<link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<div class = "box">
		<div  class="principal">
			<input id="write" type="text" name="consulta" placeholder="Search username...">
		</div>	
		<div class ="second">
			<input type="button" id="principal-button" value="Search">
		</div>
		<div class="notFound">
			<p style="color:#FF0000">Does not exist</p>
		</div>
		<div class="user">
			<i id='username'></i>
			<h2 id='name'></h2>
		</div>
	</div>
	<script src='script.js'"></script>
  </body>
</html>
